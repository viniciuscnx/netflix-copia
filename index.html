<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - Asssitir a séries online, assistir a filmes online</title>
    <link rel="shortcut icon" href="/img/netflix-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/media.css">
    <script src="https://kit.fontawesome.com/d8ee759a66.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="main">
        <h3 id="caixa-topo">NOVO!</h3>
        <p id="texto-topo">Planos a partir de <span>R$18,90.</span></p>
        <a href="#" id="saiba-mais">Saiba mais <i class="fa-solid fa-chevron-right"></i></a>
    </section>

    <section class="all-page">
        <section class="navigation-bar">
            <div id="imagem-topo">
                <img src="/img/netflix-logo-5.png" id="logo-netflix">
            </div>

            <div id="idiomas">
        
                <select id="datalist">
                    <option>Português</option>
                    <option>English</option>
                </select>
            
            <a href="#" id="login-topo">Entrar</a>
            </div>
        
        </section>


        <section class="main-text">
            <div id="text-center">
                <h1>Filmes, séries e muito mais. <br>Sem limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            </div>

            <div id="email-center">
                <input type="email" placeholder="Email" id="email-center-id">
                <input type="submit" value="Vamos lá >" id="submit-button">
            </div>

        </section>
    </section>
</body>
</html>
